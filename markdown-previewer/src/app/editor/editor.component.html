<div class="wrapper">
  <section class="editor-container">
    <div class="toolbar">
      <h2>Editor</h2>
    </div>
    <div class="editor">
      <textarea [(ngModel)]="markdownText" (input)="updatePreview()"></textarea>
    </div>
  </section>
  <section class="preview-container">
    <div class="toolbar">
      <h2>Previewer</h2>
    </div>
    <div class="preview">
      <app-previewer [previewHTML]="previewHTML"></app-previewer>
    </div>
  </section>
</div>
